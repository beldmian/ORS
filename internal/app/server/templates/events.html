{{define "events"}}
{{template "header" .Title}}
<h1 class="center-align">Events</h1>

<div class="row">
    {{ range .Events }}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img src="{{.Image}}">
                <a class="btn-floating halfway-fab waves-effect waves-light blue" href="/events/{{.Name}}"><i class="material-icons">arrow_forward</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">{{.Name}}</span>
                <p class="truncate">{{.Desc}}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>

<ul class="pagination center-align">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active blue darken-2"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
</ul>
{{template "footer"}}
{{end}}
